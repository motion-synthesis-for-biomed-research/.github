name: "Meeting Notes"
about: "Record meeting details, agenda, and notes."
title: "Meeting: <Topic>"
labels: ["meeting"]
body:
  - type: markdown
    attributes:
      value: |
        ## üìù Pre-Meeting Information
        Fill in this section before the meeting with relevant details such as the agenda, participants, and objectives.

  - type: textarea
    id: meetingInfo
    attributes:
      label: "üìã Meeting Information"
      description: "Enter details such as agenda, participants, and goals."
      placeholder: "Example: \n- **Date**: YYYY-MM-DD \n- **Time**: HH:MM \n- **Location**: Zoom/Office \n- **Agenda**: \n  - Topic 1\n  - Topic 2"
      value: "- **Date**: \n- **Time**: \n- **Location**: \n- **Agenda**: "

  - type: markdown
    attributes:
      value: |
        ---
        
        ## üìå Meeting Notes
        Use this section to capture important decisions, action items, and responsibilities.

  - type: textarea
    id: meetingNotes
    attributes:
      label: "üìñ Notes & Outcomes"
      description: "Document the meeting's key points, decisions, and action items."
      placeholder: "Example: \n- **Key Decisions**: \n  - Decision 1\n  - Decision 2\n- **Action Items**: \n  - [ ] Task 1 - Assigned to @user\n  - [ ] Task 2 - Assigned to @user"
      value: "- **Key Decisions**: \n- **Action Items**: "

  - type: checkboxes
    id: followup
    attributes:
      label: "‚úÖ Follow-up Actions"
      description: "Mark items as completed after the meeting."
      options:
        - label: "Meeting notes reviewed"
        - label: "Action items assigned"
        - label: "Next meeting scheduled"
